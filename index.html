<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Dash Demonlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="demonlist-container">
    <h1>Geometry Dash Demonlist</h1>
    <button id="stats-viewer-btn" class="view-button" onclick="toggleView('stats')">Stats Viewer</button>
    <button id="list-view-btn" class="view-button" style="display: none;" onclick="toggleView('list')">List</button>
    <ul id="demonlist"></ul>
    <div id="stats" style="display: none;">
      <h1>Geometry Dash Stats Viewer</h1>
      <table id="stats-table">
        <thead>
          <tr>
            <th>Player</th>
            <th>Points</th>
            <th>Verified Levels</th>
            <th>Completed Levels</th>
          </tr>
        </thead>
        <tbody id="stats-body">
          <!-- Player stats will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
